format = """
$time\
$line_break\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$nodejs\
$rust\
$golang\
$character"""

[username]
show_always = false
style_user = "#a6e3a1 bold" # Catppuccin green
style_root = "#f38ba8 bold" # Catppuccin red
format = "[$user]($style) "

[hostname]
ssh_only = true
format = "[@$hostname](bold #89b4fa) " # Catppuccin blue

[directory]
style = "#94e2d5" # Catppuccin teal
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " üîí"
read_only_style = "#f38ba8" # Catppuccin red

[character]
success_symbol = "[‚ùØ](#cba6f7)" # Catppuccin lavender
error_symbol = "[‚ùØ](#f38ba8)" # Catppuccin red
vimcmd_symbol = "[‚ùÆ](#a6e3a1)" # Catppuccin green

[git_branch]
format = "on [Û∞ò¨ $branch]($style)"
style = "#bac2de" # Catppuccin subtext1

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#9399b2" # Catppuccin overlay2

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "#89dceb" # Catppuccin sky
conflicted = "Û∞ûá "
untracked = "Û∞êï "
modified = "Û∞è´ "
staged = "Û∞Ñ¨ "
renamed = "Û∞ëï "
deleted = "Û∞Æà "
stashed = "Û∞èó "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"

[cmd_duration]
format = "[Û∞îö $duration]($style) "
style = "#f9e2af" # Catppuccin yellow
min_time = 500

[python]
format = "[Û∞å† $virtualenv]($style) "
style = "#cba6f7" # Catppuccin mauve

[nodejs]
format = "[Û∞éô $version]($style) "
style = "#a6e3a1" # Catppuccin green
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts", "jsx", "tsx"]
detect_files = ["package.json", ".node-version"]
version_format = "${major}.${minor}"

[rust]
format = "[Û±òó $version]($style) "
style = "#f38ba8" # Catppuccin red
detect_extensions = ["rs"]
